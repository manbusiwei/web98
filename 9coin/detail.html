    <script type="text/javascript">
    $('.lang,.lanague').hover(
        function() {
            $('.lang').addClass('selected');
            $('.lanague').addClass('selected');
            $('.header').css('z-index', -120);
        },
        function() {
            $('.header').css('z-index', 19);
            $('.lanague').removeClass('selected');
            $('.lang').removeClass('selected');
        }
    );
    $('.total-con').hover(function() { $('.total-con-list').show() }, function() { $('.total-con-list').hide() });
    $('.jy-email,#userinfo').hover(
        function() {
            $('.jy-email').addClass('isHover');
            $('#userinfo').addClass('selected');
            // $('.header').css('z-index', -100);
            $('.hdslide').css('z-index', -100);
            $('.page').css('z-index', -100);
        },
        function() {
            $('.header').css('z-index', 19);
            $('.jy-email').removeClass('isHover');
            $('.email').removeClass('selected');
            $('#userinfo').removeClass('selected');
            $('.hdslide').css('z-index', 0);
            $('.page').css('z-index', 'auto');
        }
    );
    //根据id获取众筹详情
    var crowdId=getRequestByName('id');
    $(function() {

        //获取公告
        $.get(WebHelper.notice + '?type=2&language=' + getLang_notice() + '&t=' + new Date().getTime(), function(d) {
            //$.post('http://192.168.8.46:8081/api/aboutus/queryallannouncement.do','{type:2}',function(d){
            if (d.data && d.data.length > 0) {
                $('.xt_top_notice').find('.center').html(d.data[0]['ftitle']);
                $('#noticeId').attr('href', '/other/noticeDetail.html?groupId=' + d.data[0]['groupId']+'&lang='+$.cookie('lang'))
            }
        })
        //获取众筹详情
        $.post(WebHelper.details,{id:crowdId},function(result){
            if(result.status==1){
                var d=result.data;
                getAssetbyCoin(d.coinBuyType.fid);
                $('.bigImg span').addClass(getStatusName(d.baseStatus).class_name);
                $('.bigImg span').html(getStatusName(d.baseStatus).content);
                 $('.bigImg img').attr('src','/'+d.detailsPath);
                $('.totalInfo .title').html($.cookie('lang')=='zh_CN'?d.titleCny:d.titleEn)
                $('.totalInfo .date_content').html(jsonDateFormat(d.endDate,'yyyy-MM-dd hh:mm:ss'))
                $('.totalInfo .precentBox').data('percent',to_num((d.availableNum-d.leftNum-d.keepNum)*100/d.availableNum,2));
                $('.totalInfo .precentBox').circliful();
                $('.percentage h2').html(to_num((d.availableNum-d.leftNum-d.keepNum)*100/d.availableNum,2)+'%');
                $('.percentage .buyCount').html((d.availableNum-d.leftNum)*d.price);
                $('.crowdData .availableNum').html(d.availableNum*d.price);
                $('.crowdData .freezeDate').html(d.leftFreezeDate);
                $('.crowdData .supportNum').html(d.supportNum);
                $('.coinBuyType').html(d.coinBuyType.fShortName);
                $('#payMoney').data('price',d.price);//存认购单价
                $('#lowestBuy').html(d.lowestBuy);
                $('#rechargeCoin').attr('href','/finance/recharge.html?id='+d.coinBuyType.fid+'&shortName='+d.coinBuyType.fShortName)
                $('.notice_list0').html($.cookie('lang')=='zh_CN'?d.projectIntroductionCny:d.projectIntroductionEn)
                $('.notice_list1').html($.cookie('lang')=='zh_CN'?d.icoRulesCny:d.icoRulesEn)
                $('.notice_list2').html($.cookie('lang')=='zh_CN'?d.teamIntroductionCny:d.teamIntroductionEn)
                $('.notice_list3 a').attr('href',$.cookie('lang')=='zh_CN'?d.whitePaperFileCny:d.whitePaperFileEn)
                $('.notice_list3 a').html($.cookie('lang')=='zh_CN'?d.nameCny:d.nameEn)
            }
        })
        //获取投资记录
        if(USER){
            $('.subscribe_form').show();
            $.post(WebHelper.findRecord,{id:crowdId},function (d) {
                if(d.data.length>0){
                    $('#history_list_tmpl').tmpl(d.data).htm('.history_list')
                }else{
                    $('.history_list').html('<p class="noRec">'+lang('暂无数据')+'</p>')
                }
            })
        }else{
            var str='<p class="notLoginText">'+lang('暂未登录')+'，<a href="/user/login.html">'+lang('登录')+'</a> '+lang('查看')+'</p>'
            $('.history_list').html(str)
            $('.subscribe_form').show().html(str)

        }
    })
    function getStatusName(s){
        var data={};
        if(s=='0'){
            data.class_name='show';
            data.content=lang('仅展示');
        }else if(s=='1'){
            data.class_name='progress';
            data.content=lang('进行中');
        }else if(s=='2'){
            data.class_name='success';
            data.content=lang('成功');
        }else if(s=='3'){
            data.class_name='lock';
            data.content=lang('锁定');
        }else if(s=='4'){
            data.class_name='impend';
            data.content=lang('即将开始');
        }else if(s=='5'){
            data.class_name='finish';
            data.content=lang('已结束');
        }
        return data;
    }
    function getAssetbyCoin(id) {
        $.post(WebHelper.welfare,{id:id},function(result){
            if(result.status==1){
                var d=result.data;
                $('.invest .totalCoin').html(to_num(d.ftotal,2));

            }else{

            }
        })
    }
    $('#num_input').keyup(function () {
        var val=$(this).val();
        $(this).val(val.replace(/\D/g,''))
        if(Number($(this).val())>=$('#lowestBuy').html()){
            $('#payMoney').html($(this).val()*$('#payMoney').data('price'))
        }else{
            $('#payMoney').html('-')
        }
    })
    $('#num_input').blur(function(){
        if($(this).val()<$('#lowestBuy').html()){

        }
    })
    //认购
    $('#subscribe_btn').click(function () {
        var data={
            id:crowdId,
            num:$('#num_input').val()
        };
        if(Number(data.num)<$('#lowestBuy').html()){
            return alert('认购数量不能低于'+$('#lowestBuy').html())
        }
        $.post(WebHelper.subscription,data,function(d){
            if(d.status==1){
                alert(d.msg);
                location.reload()
            }else{
                alert(d.msg)
            }
        })
    })
    $('.select_type_ul').find('li').click(function(){
        $(this).addClass('active').siblings().removeClass('active');
        $('.notice_list').hide()
        $('.notice_list'+$(this).data('itemid')).show();
    })
