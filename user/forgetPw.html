<script>
    $(function () {
    	recode();
        $(document).on('click','.btn-mobile-tel1,.btn-mobile-sms1',function () {
            var data = {mobile:$('#regemail').val(), captcha:$('#captcha').val(), type:codetype};
            if(!data.mobile) return alert(lang('请填写手机号码'));
            if(!data.captcha) return alert(lang('请填写图片验证码'));
            data.prefix = 86;
            var type = 'sms';
            if(codetype == 2) type='voice';
            $.post('/user/sendsms/act/forgetpw/type/' + type, data, function (d) {
                if(d.status) {
                    $('#adopt_btn').data('adopt', 1);
                    if($('#adopt_btn').data('adopt') == '0'){
                        return false;
                    }
                    $('.btn-mobile-sms1').hide();
                    $('.btn-mobile-tel1').hide();
                    $('#btn-mobile-sms1_1').show();
                    $('#btn-mobile-tel1_1').show();
                    time();
                    time2();
                    return alert(lang("验证码已经发送到您的手机，请注意查收"));
                }
                if (d.data == 'regpwd') {
                    alert(lang(d.msg));
                    location.href = '/user/register/';
                    return;
                }
                alert(lang(d.msg));recode();return false;
            }, 'json');
        })
    })
</script>
