        function contactus() {
            var data={
                ftype:$('.contactUl .active').data('num'),
                fdesc:$('#fdesc').val(),
                ftelephone:$('#ftelephone').val()
            };
            if(!data.ftype||!data.fdesc||!data.ftelephone){
                return alert(lang('请输入必填项'))
            }
            if(!$.cookie('USER')){
                alert(lang('请登录后再操作'));
                location.href='/user/login.html';
            }
            $.ajax({
                type:'POST',
                url:WebHelper.saveQuestion,
                data:JSON.stringify(data),
                contentType:'application/json',
                success:function (d) {
                    if(d.status==1){
                        alert(lang('提交成功'))
                        location.reload()
                    }
                }
            })
        }
        //历史咨询
        function historyQuestion(p){
            $.ajax({
                type:'POST',
                url:WebHelper.queryQuestion,
                data:JSON.stringify({currentPage:p,pageSize:5}),
                contentType:'application/json',
                success:function(d){
                    $('#grid-contact').html('')
                    $('.shiming_list .no-records').hide()
                    if(d.status==1){
                        $('#tmpl-contact').tmpl(d.data).htm('#grid-contact')
                    }else{
                        $('.shiming_list .no-records').show()
                    }
                    TMPL.pages(d.page, 'historyQuestion', p);
                }
            })
        }
        //默认获取第一页历史提问
