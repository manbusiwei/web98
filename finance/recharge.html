			$.ajax({
				type:'GET',
				url:WebHelper.QueryCoinWallet,
				data:{shortName:coinName},
				dataType:'json',
				success:function(result){
					if (!ltcb(result))  return loginpop();
					if (!result.status || result.status != 1) {
						return $('#address').val(result.msg);
					}else{
						var realAddr;
                        if(coinName=='bitcny'){
                            $('#bitcny_exchange').show()
                        }
						$('#qrcode-wallet').qrcode({
							text: result.data,
							width:100,
							height:100
						});
						if ("tv" == coinName || "bts" == coinName || "bitcny" == coinName) {
	                        var addr = result.data;
	                        var mainAddr = addr.substring(0, addr.length-32);
	                        realAddr = mainAddr;
	                        var memo = addr.substring(addr.length-32, addr.length);
	                        $('#memoDt').show();
	                        $('#memo').val(memo);
	                        return $('#address').val(mainAddr);
	                    } else {
	                    	realAddr = result.data;
	                    	$('#memoDt').hide();
	                        return $('#address').val(result.data);
	                    }
					}
				}
			});

			$.ajax({

					$('#grid-deposit').html('');
