    <script>
        var coinName = getRequestByName("shortName") || 'ltc';
        var coinId = getRequestByName("id") || 2;
        localStorage.setItem('coinType',getRequestByName('coinType')||1);
        $(function() {
            doLogin();
        });

        var CurCoin = coinName;
        var timeStart = false;
        var timeEnd = false;
        renderAllcoin('finance/transaction');

        function order(p, c) {
            var data = {
                symbol:coinId,
                entrustType:$('#order-type').val(),
                startDate: timeStart === false ? null : timeStart,
                endDate: timeEnd === false ? null : timeEnd,
                currentPage:p,
                pageSize:10
            };

            $.ajax({
                type:'POST',
                url:WebHelper.QueryAllDeals,
                contentType : 'application/json',
                data : JSON.stringify(data),
                dataType:'json',
                success:function(result){
                    $('#grid-order').html('');
                    TMPL.pages(result.page, 'order', p);
                    $('.tableBox').next('.no-records').remove();
                    if ('' == result.data || null == result.data) {
                        $('.tableBox').after('<p class="no-records">'+lang('暂无记录')+'</p>');
                    } else {
                        $('#tmpl-order').tmpl(result.data).htm('#grid-order');
                        goods_num();
                        TMPL.pages(result.page, 'order', p);
                        TMPL.listcb(result);
                    }
                }
            });
        }

        $(function() {
            var status = fncTrade();
            for (var i in status) {
                $('#trades-status').append('<option value="' + i + '">' + status[i] + '</option>');
            };
            timeStart = false;
            timeEnd = false;
            $("#searchBtn").click(function() {
                if ($("#time_start").val() && ($("#time_start").val() != lang('请选择开始时间')))
                    timeStart = $("#time_start").val();
                else
                    timeStart = false;

                if ($("#time_end").val() && ($("#time_end").val() != lang('请选择结束时间')))
                    timeEnd = $("#time_end").val();
                else
                    timeEnd = false;

                if (timeStart !== false || timeEnd !== false) order(1, CurCoin);
                order(1, CurCoin);
            });
            order(1, CurCoin);
            $.datepicker.travelRanges({ target: ".datepicker", populateFirst: false });
            $('.total-con-t').append('<span class="coin coin_40 coin_'+coinName.toLowerCase()+'_40"></span>'+coinName.toUpperCase()+'/'+(allMarkets[getRequestByName("coinType")]||allMarkets[localStorage.getItem('coinType')]).toUpperCase()+'<i class="jian"></i>');
        })
    </script>
