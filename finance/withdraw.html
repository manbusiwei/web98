	<script>
		var coinName = getRequestByName("shortName") || 'btc';
		var showCoinName=coinName.toLowerCase()=='bitcny'?'BitCNY':coinName.toUpperCase()
		$('.coin-name').html(showCoinName);
		var coinId = getRequestByName("id") || 1;
		var Curcoin = coinName;
		//设置当前币种最小转出数量
		var thisCoinMinOut=0;
		//设置当前币种最大转出数量
		var thisCoinMaxOut=99999;
		//设置当前币种手续费
		var thisCoinFee=0;
		//设置币种提现精度默认8位
		var thisCoinWithdrawpre=8;
		function balance_cb() {
			$('.total-con-t').html('<span class="coin coin_40 coin_'+coinName.toLowerCase()+'_40"></span>'+showCoinName+'<i class="jian"></i>');
			goods_num();
		}
		function withdraw_cancel(id) {
			$.get('/api/account/cancelwithdraw.do?id='+id, function(d) {
					if (!ltcb(d))
						return;
					if (d.status == 1) {
						withdraw(1);
					} else {
						alert(lang(d.msg));
					}
				}, 'json');
		}
		//提现权限验证
		$(function() {
			doLogin(null, withdrawPage);

			/* if (true) {
				alert('请先进行身份认证');
				location.href = "/security/authentication.html";
			} */

			$("input[name='symbol']").val(coinId);
			withdraw(1, Curcoin);
			if ("tv" == Curcoin  || "bts" == Curcoin || "bitcny" == Curcoin) {
			    $("#memo").show();
			} else {
                $("#memo").hide();
			}

			$('#famount').on('keyup',function(){
				$(this).val($(this).val().replace(/[a-zA-Z]|[-*+\/]/g,''))
				if($(this).val()>Number(thisCoinMaxOut))$(this).val(thisCoinMaxOut)
				if($(this).val().indexOf('.')>-1){
					var str=$(this).val().toString().split('.')[1];
					if(str.length>thisCoinWithdrawpre){
						$(this).val(to_num($(this).val(),thisCoinWithdrawpre))
					}
				}
				getComputeAccount();
			})
		});

		function withdrawPage(d){
			if(d.data.fopenGoogleValidate && d.data.fopenTransferGoogleValidate){
				$('#totpCode').show();
			}else{
				$('#totpCode').hide();
			}
		}
		//设置开关，阻止连续提交
		var submitFlag=false;
		function withdraw_submit(_this) {
			var coinNumPoint=3;
			if($('#memo:visible').length&&!$('#memoText').val()){
				return alert('memo'+lang('内容不能为空'))
			}
			if(Number($('#famount').val())<thisCoinMinOut){
				$('#famount').focus();
				return alert(lang('转出数量不能小于')+thisCoinMinOut)
			}
			if($('#famount').val()>Number(thisCoinMaxOut)){
				$('#famount').focus();
				return alert(lang('转出数量不能大于')+thisCoinMaxOut)
			}
			if(allowOrForbidSubmit(_this,submitFlag)) return;
			if(coinName=='tv'){
				var _val=$('#famount').val().toString();
				if(_val.split('.')[1]&&_val.split('.')[1].length>coinNumPoint){
					$('#famount').focus();
					return alert('该币种支持最大小数精度为'+coinNumPoint)
				}
			}
			submitFlag=true;
			var formData = $('#form-withdraw').serialize();
			$.post('/api/account/withdrawsubmit.do', formData, function(d) {
				submitFlag=false;
				allowOrForbidSubmit(_this,submitFlag);
				$(_this).val(lang('确认转出'))
				if (!ltcb(d))
					return;
				if (d.status == 1) {
					withdraw();
					alert(lang('提币成功，平台将审核转出申请'));
					location.reload()
				}else{
					alert(lang(d.msg));
				}
			}, 'json');
		}

		function withdraw(p) {
			$.ajax({
				type:'POST',
				url:WebHelper.QueryWithdraw,
				contentType : 'application/json',
		        data : JSON.stringify({symbol:coinId,currentPage:p,pageSize:10}),
				dataType:'json',
				success:function(result){
					if (!ltcb(result))
						return;
					$('#grid-withdraw').html('');
	                TMPL.pages(result.page, 'withdraw', p);
		            $('.tableBox').next('.no-records').remove();
					if ('' == result.data || null == result.data) {
		                $('.tableBox').after('<p class="no-records">'+lang('暂无记录')+'</p>');
		            } else {
		                $('#tmpl-withdraw').tmpl(result.data).htm('#grid-withdraw');
		                TMPL.pages(result.page, 'withdraw', p);
			            TMPL.listcb(result);
		            }
				}
			});
		}
		function withdraw_num() {
			$("#famount").val($("#coin_balance").html());
			getComputeAccount()
		}

		// function num_least(num) {
		// 	if ($('#famount').val() < num)
		// 		$('#famount').val(num);
		// }
	</script>

    	$('body').click(function(e){
    		var e=e||window.event;
    		if(!$(e.target).hasClass('longSpan')&&$(e.target).parents('.my_wallet_addressList').length>0){
	    		$('.my_wallet_addressList').show();
	    		$('#withdrawVirtualAddress').addClass('active');
	    		$('.downIco').addClass('active');
    		}else{
	    		$('.my_wallet_addressList').hide();
	    		$('#withdrawVirtualAddress').removeClass('active');
	    		$('.downIco').removeClass('active');
    		}
    	})
		balance();
        //检测输入框为空
       	inputFC();
        // initWithdrawFee();

        function initWithdrawFee(){
        	var _coinType=getRequestByName("coinType")||1;
        	var cC = $.cookie('allCoin'+_coinType);
			if(!cC){
	       		    initAllCoin();
	       	    }
	       	    var cArray = cC.split(',');
	       	    for( var m in cArray){
	       			var temp = cArray[m].split('__');
	       			if(temp[0].toUpperCase() == coinName.toUpperCase()){
	       				$('.withdraw-fee').html((temp[3] || 0)*100 + '%' +coinName.toUpperCase());
	       				thisCoinMinOut=temp[5];
	       				$('.minimum').html(temp[5])
	       				thisCoinMaxOut=temp[6];
	       				thisCoinWithdrawpre=temp[9];
	       				thisCoinFee=temp[3];
	       				return;
	       			}
            }
        }
        $(function(){
        	$.get(WebHelper.withdrawAddrs,{coinType:coinId},function(d){
        		if(d.data.length>0){
        			$('#address_list_tmpl').tmpl(d.data).htm('.address_list')
        		}
        	})
			$.get(WebHelper.dealallcoin,function(d){
				if(d.status==1){
					renderAllcoinData('finance/withdraw',d.data,'');
					var _d=d.data;
					for(var i=0;i<_d.length;i++){
						if(coinName==_d[i][0].toLowerCase()){
							var temp=_d[i];
		       				thisCoinFee=to_num(temp[3]);
		       				thisCoinMinOut=to_num(temp[5]);
		       				thisCoinMaxOut=to_num(temp[6]);
		       				thisCoinWithdrawpre=temp[9];
		       				$('.minimum').html(thisCoinMinOut);
		       				$('.withdraw-fee').html((thisCoinFee || 0)*100 + '%' +coinName.toUpperCase());
					        var strholderCoin=$('#famount').attr('placeholder');
					        $('#famount').attr('placeholder',strholderCoin+thisCoinMinOut+' '+coinName.toUpperCase());
		       				return;
						}
					}
				}
			})
        })
		function delAdd(id){
			if(!confirm(lang('确定')+lang('提交')+'?'))return;
			$.get(WebHelper.delWithdrawAddrs,{id:id},function(d){
				location.reload();
				alert(d.msg)
			})
		}
		function addAdd(){
			var data={
				coinType:coinId,
				addressWithdraw:$.trim($('.addressWithdraw').val()),
				labelName:$('.labelName').val()
			}
			if(!data.addressWithdraw){
				$('.addressWithdraw').focus()
				return alert(lang('内容不能为空'))
			}
			$.post(WebHelper.saveWithdrawAddrs,data,function(d){
				if(d.status==1){
					location.reload()
				}else{
					location.reload()
					alert(d.msg)
				}
			})
		}
		//计算手续费和实际到账
		function getComputeAccount(){
			var num=$('#famount').val();
			$('#deductNum').html(to_num(thisCoinFee*num,Number(thisCoinWithdrawpre)));
			$('#accountNum').html(to_num(num-(thisCoinFee*num),Number(thisCoinWithdrawpre)))
		}
	</script>
</body>
