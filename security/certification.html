            <script type="text/javascript">
            $(function() {

                function showBindAuthenticator() {
                    var url = WebHelper.GooleAuth+Math.round(Math.random() * 100);
                    var param = null;
                    // debugger;
                    $.post(url, param, function(data) {
                        var result = data;
                        if (result != null) {
                            if (result.resultCode == 0) {

                                jQuery('#qrcode').qrcode({
                                    text: result.qecode,
                                    width: "150",
                                    height: "150"
                                });
                                $("input[name='secret']").val(
                                    result.totpKey);
                                $(".list_dl1 span").html(result.totpKey);
                                $("input[name='qecode']")
                                    .val(result.qecode);

                            }
                            if (result.resultCode == -1) {
                                $(".warn_trade span").html(lang("您的的账户已开启双重认证"));
                                /* $("#bindGoogleAuthenticator").hide(); */

                            }
                        }
                    });
                }
                showBindAuthenticator();

            });

            function gasave() {

                $.post('/api/security/validateGoogleAuth.do', $('#form-ga')
                    .serialize(),
                    function(data) {

                        var result = data;
                        if (result != null) {
                            if (result.resultCode == 0) {
                                window.location.href = '/security/doubleAtt.html';
                            }else if (result.resultCode == -1) {
                                /* $(".warn_trade span").html("您的的账户已开启双重认证"); */
                                alert(lang("您已绑定,请勿重复绑定！"));
                            }else{
                                alert('操作失败')
                            }
                        }

                    }, 'json');
            }
