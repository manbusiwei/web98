            <script>
            function upload(obj) {
                var file = obj.files[0];
                var photoExt = obj.value.substr(obj.value.lastIndexOf(".")).toLowerCase(); //获得文件后缀名
                if (photoExt != '.jpg' && photoExt != '.png' && photoExt != '.jpeg') {
                    alert(lang("请上传后缀名为jpg jpeg png的照片"));
                    sign = null;
                    return;
                }
                var fileSize = 0;
                var isIE = /msie/i.test(navigator.userAgent) && !window.opera;
                if (isIE && !obj.files) {
                    var filePath = obj.value;
                    var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
                    var file = fileSystem.GetFile(filePath);
                    fileSize = file.Size;
                } else {
                    fileSize = obj.files[0].size;
                }
                fileSize = Math.round(fileSize / 2048 * 100) / 100; //单位为KB
                if (fileSize < 2048) {
                    sign = 1
                } else {
                    alert(lang("照片最大尺寸为2M，请重新上传!"));
                    sign = null;
                    return;
                }
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    $('.upload_original_on').parent().find('img').attr('src', this.result);
                    $('.upload_original_on').parent().find('.gh').html(lang('更换'));
                    $('.upload_original_on').parent().find('.cx').html(lang('重新'));
                }
            }

            function upload_original() {
                var input = $(".file");
                var original = $(".upload_original");
                if (typeof(FileReader) === 'undefined') {
                    result.innerHTML = lang("抱歉，你的浏览器不支持 FileReader，请使用现代浏览器操作！");
                    input.attr('disabled', 'disabled');
                } else {
                    input.on('change', function() {
                        upload(this);
                    })
                    original.on('click', function() {
                        $('.upload_original').removeClass('upload_original_on');
                        $(this).addClass('upload_original_on');
                        $(this).parent().find('.file').click();
                    })
                }
            }
